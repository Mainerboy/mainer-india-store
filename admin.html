<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mainer Admin Panel</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background-color: #0f0f0f;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }
    h1 {
      color: #00ffb3;
    }
    #login-section, #dashboard {
      width: 100%;
      max-width: 500px;
      background: #1e1e1e;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0,255,179,0.1);
      margin-top: 30px;
    }
    input, button, select, textarea {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      margin-bottom: 20px;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
    }
    button {
      background: #00ffb3;
      color: #000;
      font-weight: bold;
      cursor: pointer;
    }
    .product-item, .testimonial-item {
      background: #2a2a2a;
      margin: 10px 0;
      padding: 15px;
      border-radius: 8px;
    }
    .product-item h3, .testimonial-item h3 {
      margin: 0;
      font-size: 1.2rem;
      color: #00ffb3;
    }
    .logout-btn {
      background: #ff4b4b;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h1>Mainer India Admin</h1>  <!-- Login Section -->  <div id="login-section">
    <h2>Admin Login</h2>
    <input type="email" id="email" placeholder="Email" />
    <input type="password" id="password" placeholder="Password" />
    <button onclick="login()">Login</button>
  </div>  <!-- Dashboard Section -->  <div id="dashboard" style="display: none;">
    <h2>Manage Products</h2>
    <input id="product-name" placeholder="Product Name" />
    <input id="product-price" placeholder="Price" />
    <textarea id="product-features" placeholder="Features (comma separated)"></textarea>
    <button onclick="addProduct()">Add Product</button>
    <div id="products-list"></div><h2>Manage Testimonials</h2>
<input id="testimonial-name" placeholder="User Name" />
<textarea id="testimonial-text" placeholder="User Review"></textarea>
<button onclick="addTestimonial()">Add Testimonial</button>
<div id="testimonials-list"></div>

<button class="logout-btn" onclick="logout()">Logout</button>

  </div>  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.1/firebase-app.js";
    import { getFirestore, collection, addDoc, getDocs, deleteDoc, doc, updateDoc } from "https://www.gstatic.com/firebasejs/10.8.1/firebase-firestore.js";
    import { getAuth, signInWithEmailAndPassword, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.8.1/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCFcGdmJ5JrZ7TZg2l3xBfxsogZ4K_omrQ",
      authDomain: "mainer-india-store.firebaseapp.com",
      projectId: "mainer-india-store",
      storageBucket: "mainer-india-store.firebasestorage.app",
      messagingSenderId: "19274854365",
      appId: "1:19274854365:web:a4b435a318035e098bd034"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth(app);

    const loginSection = document.getElementById("login-section");
    const dashboard = document.getElementById("dashboard");

    window.login = function () {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      signInWithEmailAndPassword(auth, email, password)
        .then(() => alert("Login successful"))
        .catch(err => alert("Login failed: " + err.message));
    };

    window.logout = function () {
      signOut(auth);
    };

    onAuthStateChanged(auth, user => {
      if (user && user.email === "hemrajkushwaha99@gmail.com") {
        loginSection.style.display = "none";
        dashboard.style.display = "block";
        loadProducts();
        loadTestimonials();
      } else {
        loginSection.style.display = "block";
        dashboard.style.display = "none";
      }
    });

    window.addProduct = async function () {
      const name = document.getElementById("product-name").value;
      const price = document.getElementById("product-price").value;
      const features = document.getElementById("product-features").value.split(',');

      await addDoc(collection(db, "products"), { name, price, features });
      alert("Product added");
      loadProducts();
    };

    window.editProduct = async function (id) {
      const newName = prompt("Enter new product name:");
      const newPrice = prompt("Enter new price:");
      const newFeatures = prompt("Enter new features (comma separated):").split(',');

      await updateDoc(doc(db, "products", id), {
        name: newName,
        price: newPrice,
        features: newFeatures
      });
      alert("Product updated");
      loadProducts();
    };

    async function loadProducts() {
      const list = document.getElementById("products-list");
      list.innerHTML = "";
      const querySnapshot = await getDocs(collection(db, "products"));
      querySnapshot.forEach(docSnap => {
        const data = docSnap.data();
        const div = document.createElement("div");
        div.className = "product-item";
        div.innerHTML = `<h3>${data.name}</h3><p>Price: â‚¹${data.price}</p><p>Features: ${data.features.join(", ")}</p><button onclick="editProduct('${docSnap.id}')">Edit</button> <button onclick="deleteProduct('${docSnap.id}')">Delete</button>`;
        list.appendChild(div);
      });
    }

    window.deleteProduct = async function (id) {
      await deleteDoc(doc(db, "products", id));
      alert("Deleted");
      loadProducts();
    };

    window.addTestimonial = async function () {
      const name = document.getElementById("testimonial-name").value;
      const review = document.getElementById("testimonial-text").value;

      await addDoc(collection(db, "testimonials"), { name, review });
      alert("Testimonial added");
      loadTestimonials();
    };

    async function loadTestimonials() {
      const list = document.getElementById("testimonials-list");
      list.innerHTML = "";
      const querySnapshot = await getDocs(collection(db, "testimonials"));
      querySnapshot.forEach(docSnap => {
        const data = docSnap.data();
        const div = document.createElement("div");
        div.className = "testimonial-item";
        div.innerHTML = `<h3>${data.name}</h3><p>${data.review}</p><button onclick="deleteTestimonial('${docSnap.id}')">Delete</button>`;
        list.appendChild(div);
      });
    }

    window.deleteTestimonial = async function (id) {
      await deleteDoc(doc(db, "testimonials", id));
      alert("Deleted");
      loadTestimonials();
    };
  </script></body>
</html>
